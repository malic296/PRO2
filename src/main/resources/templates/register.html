<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registration Page</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <!-- Add the name attribute here -->
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <!-- Add the name attribute here -->
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <!-- Add the name attribute here -->
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Team</label><br>
            <input type="radio" id="teamRed" name="team" value="1" required>
            <label for="teamRed">Red</label><br>
            <input type="radio" id="teamGreen" name="team" value="2">
            <label for="teamGreen">Green</label><br>
            <input type="radio" id="teamBlue" name="team" value="3">
            <label for="teamBlue">Blue</label><br>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Redirect to Login Page -->
    <div class="mt-3">
        <p>Already have an account? <a href="/login" class="btn btn-link">Login here</a></p>
    </div>
</div>

</body>
</html>
