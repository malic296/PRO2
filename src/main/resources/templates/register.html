<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Race For Life</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div class="text-center py-4 bg-white shadow-sm">
    <h1 class="text-success fw-bold display-5">
        üèÉ‚Äç‚ôÄÔ∏è Race For Life ‚ù§Ô∏è
    </h1>
    <p class="text-muted">Register and join the journey!</p>
</div>

<!-- Centered Registration Card -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center text-success mb-4">Register</h3>

            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Choose a strong password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Select Team</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="teamRed" name="team" value="1" required>
                        <label class="form-check-label" for="teamRed">Red</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="teamGreen" name="team" value="2">
                        <label class="form-check-label" for="teamGreen">Green</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="teamBlue" name="team" value="3">
                        <label class="form-check-label" for="teamBlue">Blue</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Already have an account?</p>
                <a href="/login" class="btn btn-link">Login here</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
